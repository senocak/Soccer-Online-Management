server:
  port: ${PORT:8080}
spring:
  datasource:
    url: jdbc:h2:file:./credit
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
app:
  jwtSecret: JWTSecretKeyCreditModule
  jwtExpirationInMs: '#{1 * 60 * 60 * 1000}' # 5 minutes in milliseconds
springdoc:
  api-docs:
    path: /api/v1/swagger
  version: @project.version@